<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One-Armed Bandit Slot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slot-machine">
        <button onclick="startGame()" class="start-btn">Start Game</button>

        <div class="slots">
            <div class="row">
                <div class="slot" id="slot-1-1"></div>
                <div class="slot" id="slot-1-2"></div>
                <div class="slot" id="slot-1-3"></div>
            </div>
            <div class="row">
                <div class="slot" id="slot-2-1"></div>
                <div class="slot" id="slot-2-2"></div>
                <div class="slot" id="slot-2-3"></div>
            </div>
            <div class="row">
                <div class="slot" id="slot-3-1"></div>
                <div class="slot" id="slot-3-2"></div>
                <div class="slot" id="slot-3-3"></div>
            </div>
        </div>
        <button onclick="spin()" class="spin-btn" id="spin-button" disabled>Spin</button>
        <div class="result-message" id="result"></div>
        <div class="final-result" id="final-result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
